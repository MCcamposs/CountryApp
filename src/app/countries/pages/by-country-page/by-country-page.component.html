<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <!--El input al ser usado en más componente lo hacemos por separado -->

    (onValue) = "searchByCountry($event)"
    placeholder="Buscar por País">

  </div>
</div>


<div class="row">
  <div class="col">
    <hr>
    <!-- tabla de resultados -->
    <ul>
      <countries-table [countries]="countries"></countries-table>
    </ul>
  </div>
</div>
